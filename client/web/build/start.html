<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>samos</title>
    <meta content="SkyDrive,samos SkyDrive,Network U disk, network hard disk, free SkyDrive, SkyDrive download, SkyDrive resources, synchronization, cloud storage, external chain sharing, offline Download" name="keywords"/>
    <meta content="samos SkyDrive To provide you with network backup, synchronization and sharing services. Large space, fast speed, safe and stable." name="description"/>
    <link href="./images/favicon.ico" rel="icon"  sizes="any"/>
    <style>
        .etabs-tabgroup {
            width: 100%;
            height: 32px;
            background-color: #ccc;
            cursor: default;
            font: caption;
            font-size: 14px;
            -webkit-user-select: none;
            user-select: none;
        }

        .etabs-tabs {
        }

        .etabs-tab {
            display: none;
            position: relative;
            color: #333;
            height: 22px;
            padding: 6px 8px 4px;
            border: 1px solid #aaa;
            border-bottom: none;
            border-left: none;
            background: linear-gradient(to bottom, rgba(234,234,234,1) 0%,rgba(204,204,204,1) 100%);
            font: caption;
            font-size: 14px;
            background-color: #ccc;
            cursor: default;
        }

        /* Dragula */
        .etabs-tab.gu-mirror {
            padding-bottom: 0;
        }

        .etabs-tab:first-child {
            border-left: none;
        }

        .etabs-tab.visible {
            display: inline-block;
            float: left;
        }

        .etabs-tab.active {
            background: #fff;
        }

        .etabs-tab.flash {
            background: linear-gradient(to bottom, rgba(255,243,170,1) 0%,rgba(255,227,37,1) 100%);
        }

        .etabs-buttons {
            float: left;
        }

        .etabs-buttons button {
            float: left;
            color: #333;
            background: none;
            border: none;
            font-size: 12px;
            margin-top: 6px;
            border-radius: 2px;
            margin-left: 4px;
            width: 20px;
            text-align: center;
            padding: 4px 0;
        }

        .etabs-buttons button:hover {
            color: #eee;
            background-color: #aaa;
        }

        .etabs-tab-badge {
            position: absolute;
            right: 0;
            top: -7px;
            background: red;
            border-radius: 100%;
            text-align: center;
            font-size: 10px;
            padding: 0 5px;
        }

        .etabs-tab-badge.hidden {
            display: none;
        }

        .etabs-tab-icon {
            display: inline-block;
            height: 16px;
        }

        .etabs-tab-icon img {
            max-width: 16px;
            max-height: 16px;
        }

        .etabs-tab-title {
            display: inline-block;
            margin-left: 10px;
        }

        .etabs-tab-buttons {
            display: inline-block;
            margin-left: 10px;
        }

        .etabs-tab-buttons button {
            display: inline-block;
            color: #333;
            background: none;
            border: none;
            width: 20px;
            text-align: center;
            border-radius: 2px;
        }

        .etabs-tab-buttons button:hover {
            color: #eee;
            background-color: #aaa;
        }

        .etabs-views {
            border-top: 1px solid #aaa;
            height: calc(100vh - 33px);
        }

        .etab-view {

        }
    </style>
</head>
<body>

    <div class="etabs-tabgroup">
        <div class="etabs-tabs"></div>
        <div class="etabs-buttons"></div>
    </div>
    <div class="etabs-views"></div>

    <script>
        const TabGroup = require("electron-tabs");
      console.log(TabGroup);
      let tabGroup = new TabGroup();
      let tab1 = tabGroup.addTab({
          title: "NetDisk",
          src: './index.html',
          visible: true,
          closable: false,
          active: true,
          webviewAttributes:{
              nodeintegration: true
          }
      });

        let ta2 = tabGroup.addTab({
            title: "Wallet",
            src: "http://127.0.0.1:8640/",
            visible: true,
            closable: false,
            active: true,
            webviewAttributes:{
                nodeintegration: true
            }
        });
    </script>      
</body>
</html>
